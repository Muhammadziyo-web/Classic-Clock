<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Clock</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="numbers num1">
            <p>1</p>
        </div>
        <div class="numbers num2">
            <p>2</p>
        </div>
        <div class="numbers num3">
            <p>3</p>
        </div>
        <div class="numbers num4">
            <p>4</p>
        </div>
        <div class="numbers num5">
            <p>5</p>
        </div>
        <div class="numbers num6">
            <p>6</p>
        </div>
        <div class="numbers num7">
            <p>7</p>
        </div>
        <div class="numbers num8">
            <p>8</p>
        </div>
        <div class="numbers num9">
            <p>9</p>
        </div>
        <div class="numbers num10">
            <p>10</p>
        </div>
        <div class="numbers num11">
            <p>11</p>
        </div>
        <div class="numbers num12">
            <p>12</p>
        </div>

        
        <div class="hour hand"></div>
        <div class="min hand"></div>
        <div class="sec hand"></div>


        <div class="mill">
            <span class="span"></span>
        </div>





    </div>
    <script src="./script.js"></script>
</body>
</html>
